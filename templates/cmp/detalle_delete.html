<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form role="form" action="{% url 'cmp_app:detalle_delete' obj.compra.id obj.pk %}" method="POST" class="form-inline">
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 mb-12">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Eliminar detalle
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    ¿Eliminar {{ obj.producto }} de compra número <b>{{ obj.compra.id }}</b> ?
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger btn-sm"><span class="fa fa-save"></span>Si, eliminar</button>
                                        <button type="submit" class="btn btn-success btn-sm" onclick="return cerrar_modal()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="far fa-calendar-plus fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
